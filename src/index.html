<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Street Wear - Skate Culture</title>
  <!-- Tailwind + Fontes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="bg-gray-100">
  <!-- Include Navbar -->
  <div id="navbar"></div>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto px-4 py-8">
    <section class="mb-8 bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4 text-green-600">Bem-vindo à JM Street Wear</h2>
      <p class="text-gray-700">Loja especializada em cultura skate e streetwear...</p>
    </section>
  </main>

  <!-- Include Footer -->
  <div id="footer"></div>

  <!-- Carrega componentes via JS (simples) -->
  <script>
    fetch('/public/components/navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
    
    fetch('/public/components/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
